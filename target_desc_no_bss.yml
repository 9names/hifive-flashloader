---
name: "<family name>"
variants:
  - name: "<chip name>"
    memory_map:
      - Nvm:
          range:
            start: 0
            end: 8192
          is_boot_memory: false
      - Ram:
          range:
            start: 65536
            end: 131072
          is_boot_memory: true
    flash_algorithms:
      - hifive-flashloader
flash_algorithms:
  hifive-flashloader:
    name: hifive-flashloader
    description: ""
    default: true
    instructions: 
    pc_init: 256
    pc_uninit: 562
    pc_program_page: 268
    pc_erase_sector: 0
    pc_erase_all: ~
    data_section_offset: 608
    flash_properties:
      address_range:
        start: 536870912
        end: 570425344
      page_size: 256
      erased_byte_value: 255
      program_page_timeout: 1000
      erase_sector_timeout: 2000
      sectors:
        - size: 4096
          address: 0
core: "<mcu core>"